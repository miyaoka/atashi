<form class="form-horizontal search" role="form" ng-submit="fetch()">
  <div class="form-group">
    <label class="col-sm-2 control-label">開始ページ</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" min="0" data-ng-model="page.start">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">終了ページ</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" min="0" max="422" data-ng-model="page.end">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 form-footer">
      <button type="submit" class="btn btn-success">
        <i class="glyphicon glyphicon-search"></i> 取得</button>
      <a data-ng-click="reset()">リセット</a>
    </div>
  </div>
</form>

<div ng-show="fetchingPage">
  {{fetchingPage}}ページ目取得中…
  {{node}}
</div>

<button class="btn btn-danger" ng-click="delete()">消去</button>
<button class="btn btn-default" ng-click="setRandom()">ランダムindex作成</button>
